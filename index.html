<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <title>Find the Number</title>
</head>

<body>
    <!--contains all the div -->
    <div class="container">

        <!--contains the rendom numbers  -->
        <div class="random-num"></div>

        <!--contains the players and the buttons   -->
        <div class="wrapper clearfix">


            <!--contains the first player -->
            <div class="player-0-panel">

                <!--name of  first player -->
                <div class="player-name" id="name-0">Player 1</div>


                <!--score  of  first player -->
                <div class="player-score" id="score-0">0</div>




            </div>



            <!--contains the second player -->
            <div class="player-1-panel active">

                <!--name of  second player -->
                <div class="player-name" id="name-1">Player 2</div>


                <!--score  of  second player -->
                <div class="player-score" id="score-1">0</div>

            </div>



            <button class="btn-new">
                <i class="ion-ios-plus-outline"> New Game</i>
            </button>


            <!--div  contains the random number which the player is going to find -->
            <div class="find-the-num">6</div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
